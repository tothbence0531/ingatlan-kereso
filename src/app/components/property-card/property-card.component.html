<main>
  <div class="image-container">
    <img src="/assets/{{ property.images[0] }}" alt="image" />
  </div>
  <div class="details">
    <p class="__location">
      <mat-icon>location_on</mat-icon>
      {{ property.location }},
      {{ property.title }}
    </p>
    <div class="middle">
      <p class="__type">
        <mat-icon>apartment</mat-icon>
        {{ property.type }}
      </p>
      <p class="__roomCount">
        <mat-icon>bed</mat-icon>
        {{ property.roomCount }} szoba
      </p>
    </div>
    <div class="bottom">
      <button mat-raised-button>Megtekint√©s</button>
      <p class="__price">
        {{ property.price | currency : "HUF" : "symbol-narrow" : "1.0-0" }}
      </p>
    </div>
    <!-- <p class="__description">{{ property.description }}</p> -->
  </div>
</main>
